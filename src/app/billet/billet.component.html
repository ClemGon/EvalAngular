<div *ngFor="let ticket of tickets">
<div *ngIf="ticket" class="tickets">
  <div class="azzz"><div class="trait"></div></div>
    <div class="row header inside">
        <h3 class="line col-8"
          >Boarding Pass
          <span class="plane">&#9992;</span>
          <br />
          {{ ticket.class }}</h3
        >
        <h3 class="line col-4"
          >Boarding Pass
          <span class="plane">&#9992;</span>
          <br />
          {{ ticket.class }}</h3
        >
    </div>
    <div class="dedans contenu col">
      <p class="text-secondary mb-1">PASSENGER</p>
      <h6>{{ticket.passenger}}</h6>
        <div class="row-4 ">
            <p class="mt-3 mb-1 text-secondary">FLIGHT</p>
            <h6>{{ticket.flight}}</h6>
            <p class="mt-3 mb-1 text-secondary">GATE</p>
            <h6>{{ticket.gate}}</h6>
        </div>
    </div>
    <div class="dedans footer  row">
    </div>
  </div>
</div>
